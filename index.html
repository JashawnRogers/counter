<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> 
</head>
<body>

    <div class="container text-center mt-4">

        <div class="row text-center align-items-start">
            <div class="col mt-2">
                <p class="h6 text-center">Found</p>
                <div class="d-flex justify-content-center" id="foundGroup">
                    <button class="btn primary" id="foundMinusBtn">-</button>
                    <input type="text" value= 0 class="form-control text-center fs-3 mb-0" id="foundAmount">
                    <button class="btn primary plusBtn" id="foundPlusBtn">+</button>
                </div>
            </div>

            <div class="col mt-2">
                <p class="h6 text-center">Not Found</p>
                <div class="d-flex justify-content-center" id="notFoundGroup">
                    <button class="btn primary" id="notFoundMinusBtn">-</button>
                    <input type="text" value= 0 class="form-control text-center fs-3 mb-0" id="notFoundAmount">
                    <button class="btn primary plusBtn" id="notFoundPlusBtn" >+</button>
                </div>
            </div>

            <div class="col mt-2">
                <p class="h6 text-center">Archive</p>
                <div class="d-flex justify-content-center" id="archiveGroup">
                    <button class="btn primary" id="archiveMinusBtn">-</button>
                    <input type="text" value= 0 class="form-control text-center fs-3 mb-0" id="archiveAmount">
                    <button class="btn primary plusBtn" id="archivePlusBtn">+</button>
                </div>
            </div>

            <div class="col mt-2">
                <p class="h6 text-center">Total Completed</p>
                <p class="text-center fs-3 mb-0" id="totalCompleted">0</p>
            </div>
        </div>

        <button class="btn primary mb-4 mt-4 bg-danger text-white" id="clearBtn">Clear</button>
        <button class="btn primary mb-4 mt-4 bg-success text-white" id="saveBtn">Save</button>
        <button class="btn primary mb-4 mt-4 bg-danger text-white" id="clearAllBtn">Remove Last Entry</button>
        

        <hr>
        <ul class=" list-group list-group-flush" id="ul"></ul>
        
    </div>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="background.js"></script></body>
</html>
